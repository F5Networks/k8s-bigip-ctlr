on:
  issue_comment:
    types: [created]
name: Auto Rebase
jobs:
  rebase:
    name: Rebase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Auto Rebase
        uses: cirrus-actions/rebase@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_OAUTH_TOKEN }}