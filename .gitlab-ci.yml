stages:
  - Build
  - Test-cluster-mode
  - Test-nodeport-mode

Build-Image:
  tags:
    - docker-executor
  stage: Build
  image: ${DOCKER_BUILDER}
  script:
    - apk add git,make,openssh,python,py-pip,gcc,python2-dev,musl-dev,libffi-dev,openssl-dev && pip install ansible==2.6.5
#    - docker tag ${SOURCE_IMAGE} ${BUILD_TAG}
#    - docker push ${TARGET_IMAGE}

Run-Regression:
  tags:
    - docker-executor
  stage: Test
  image: centos
  script:
    - sudo yum upgrade openssh -y
    - sudo yum install wget, make -y
    - sudo pip install ansible==2.6.5
    
    
