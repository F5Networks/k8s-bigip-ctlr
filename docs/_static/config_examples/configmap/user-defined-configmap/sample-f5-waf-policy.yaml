kind: ConfigMap
apiVersion: v1
metadata:
  name: f5-waf-policy
  namespace: default
  labels:
    f5type: virtual-server
    as3: "true"
data:
  template: |
    {
        "class": "AS3",
        "declaration": {
            "class": "ADC",
            "schemaVersion": "3.13.0",
            "id": "urn:uuid:33045210-3ab8-4636-9b2a-c98d22ab915d",
            "label": "End to end SSL with WAF",
            "remark": "A1-5 example",
            "AS3": {
                "class": "Tenant",
                "A5": {
                    "class": "Application",
                    "template": "https",
                    "serviceMain": {
                        "class": "Service_HTTPS",
                        "virtualAddresses": [
                            "10.192.75.105"
                        ],
                        "pool": "secure_ssl_waf_pool",
                        "securityLogProfiles": [
                            {
                                "bigip": "/Common/Log all requests"
                            }
                        ],
                        "policyWAF": {
                            "use": "OWASPAutoTune"
                        },
                        "serverTLS": "frontside",
                        "clientTLS": "backside"
                    },
                    "secure_ssl_waf_pool": {
                        "class": "Pool",
                        "monitors": [
                            "https"
                        ],
                        "members": [
                            {
                                "servicePort": 443,
                                "serverAddresses": []
                            }
                        ]
                    },
                    "OWASPAutoTune": {
                        "class": "WAF_Policy",
                        "url": "<BIG-IP_WAF_POLICY>",
                        "ignoreChanges": true
                    },
                    "frontside": {
                        "class": "TLS_Server",
                        "certificates": [
                            {
                                "certificate": "webcert"
                            }
                        ]
                    },
                    "backside": {
                        "class": "TLS_Client"
                    },
                    "webcert": {
                        "class": "Certificate",
                        "remark": "in practice we recommend using a passphrase",
                        "certificate": "-----BEGIN CERTIFICATE-----\n<CERTIFICATE>\n-----END CERTIFICATE-----",
                        "privateKey": "-----BEGIN PRIVATE KEY-----\n<KEY>\n-----END PRIVATE KEY-----"
                    }
                }
            }
        }
    }
