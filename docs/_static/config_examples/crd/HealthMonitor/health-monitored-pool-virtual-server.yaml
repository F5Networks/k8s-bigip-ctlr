apiVersion: "cis.f5.com/v1"
kind: VirtualServer
metadata:
  name: tea-virtual-server
  labels:
    f5cr: "true"
spec:
  # This is an insecure virtual, Please use TLSProfile to secure the virtual
  # check out tls examples to understand more.
  virtualServerAddress: "172.16.3.5"
  host: tea.example.com
  pools:
  - path: /foo
    service: svc-1
    servicePort: 8080
    monitor:
      type: http
      send: “GET /rn”
      recv: ""
      interval: 10
      timeout: 10
  - path: /bar
    service: svc-1
    servicePort: 8082
    monitor:
      type: http
      send: “GET /rn”
      recv: ""
      interval: 20
      timeout: 10