apiVersion: "cis.f5.com/v1"
kind: TransportServer
metadata:
  labels:
    f5cr: "true"
  name: svc1-udp-transport-server
  namespace: default
spec:
  virtualServerAddress: "172.16.3.10"
  virtualServerPort: 8444
  virtualServerName: svc1-udp-ts
  type: udp
  mode: standard
  snat: auto
  allowVlans: ["/Common/devtraffic"]
  pool:
    service: svc-1
    servicePort: 8182
    monitor:
      type: udp
      interval: 10
      timeout: 10
