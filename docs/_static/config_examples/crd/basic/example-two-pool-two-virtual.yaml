apiVersion: "cis.f5.com/v1"
kind: VirtualServer
metadata:
  name: coffee-virtual-server
  labels:
    f5cr: "true"
spec:
  virtualServerAddress: "172.16.3.4"
  host: coffee.example.com
  pools:
  - path: /latte
    service: svc-2
    servicePort: 80
  - path: /mocha
    service: svc-1
    servicePort: 80

