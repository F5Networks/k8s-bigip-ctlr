apiVersion: cis.f5.com/v1
kind: VirtualServer
metadata:
  labels:
    f5cr: "true"
  name: vs-with-tlsandhealth-monitor
  namespace: default
spec:
  host: bar.com
  httpTraffic: redirect
  pools:
    - monitor:
        interval: 20
        recv: ""
        send: /
        timeout: 10
        type: https
      path: /bar
      service: svc-3
      servicePort: 80
  tlsProfileName: reencrypt-tls
  virtualServerAddress: 172.16.3.6