  apiVersion: v1
  kind: Route
  metadata:
    labels:
      name: f5-route-basic
      f5type: systest
    name: f5-demo-app-route-basic
    annotations:
      # annotations
      # health monitoring
      virtual-server.f5.com/health: |
        [
          {
            "path": "mysite3.f5demo.com/",
            "send": "HTTP GET /",
            "interval": 5,
            "timeout": 10
          }
        ]
  spec:
    host: mysite3.f5demo.com
    path: "/"
    port:
      targetPort: 8080
    to:
      kind: Service
      name: f5-demo-app-route-basic