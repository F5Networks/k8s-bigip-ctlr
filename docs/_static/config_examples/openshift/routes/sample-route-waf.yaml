  apiVersion: v1
  kind: Route
  metadata:
    labels:
      name: f5-route
    name: f5-demo-app-route-waf
    namespace: f5demo
    annotations:
      # annotations
      # health monitoring
      # Please add a path for the waf policy until fixed
      virtual-server.f5.com/waf: /Common/WAF_Policy
      virtual-server.f5.com/health: |
        [
          {
            "path": "mysite.f5demo.com/",
            "send": "HTTP GET /",
            "interval": 5,
            "timeout": 10
          }
        ]
  spec:
    host: mysite.f5demo.com
    path: "/"
    port:
      targetPort: 8080
    to:
      kind: Service
      name: f5-demo-app-route-waf