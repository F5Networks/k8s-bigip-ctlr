# policyName can be used to attach profiles/policies defined in Policy CRD
apiVersion: cis.f5.com/v1
kind: VirtualServer
metadata:
  labels:
    f5cr: "true"
  name: cr-foo-with-policy
  namespace: default
spec:
  host: foo.example.com
  iRules: []
  policyName: sample-policy
  pools:
    - monitor:
        interval: 13
        recv: a
        send: /
        timeout: 10
        type: http
      path: /foo
      service: svc-1
      servicePort: 80
  snat: auto
  virtualServerAddress: 10.1.2.3
