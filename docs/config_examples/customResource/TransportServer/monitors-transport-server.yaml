apiVersion: cis.f5.com/v1
kind: TransportServer
metadata:
  labels:
    f5cr: "true"
  name: cr-transport-server
  namespace: foo
  uid: 969d9031-aa5b-4ce1-88b1-08a334675257
spec:
  allowVlans: []
  iRules: []
  mode: standard
  pool:
    monitors:
      - interval: 10
        targetPort: 1344
        timeout: 10
        type: tcp
      - name: /Common/http
        reference: bigip
      - interval: 10
        targetPort: 8080
        timeout: 10
        type: http
    service: pytest-svc-1
    servicePort: 1344
  snat: auto
  type: tcp
  virtualServerAddress: 10.8.3.11
  virtualServerPort: 1344