apiVersion: cis.f5.com/v1
kind: TransportServer
metadata:
  labels:
    f5cr: "true"
  name: simple-ts-with-protocol-inspection
  namespace: default
spec:
  virtualServerAddress: "172.16.3.25"
  virtualServerPort: 9090
  mode: standard
  type: tcp
  policyName: "simple-protocol-inspection-policy"
  pool:
    service: "tcp-service"
    servicePort: 8080