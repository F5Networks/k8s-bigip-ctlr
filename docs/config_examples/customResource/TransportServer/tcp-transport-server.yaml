apiVersion: "cis.f5.com/v1"
kind: TransportServer
metadata:
  labels:
    f5cr: "true"
  name: svc1-tcp-transport-server
  namespace: default
spec:
  virtualServerAddress: "172.16.3.9"
  virtualServerPort: 8544
  virtualServerName: svc1-tcp-ts
  mode: standard
  snat: auto
  allowVlans: ["/Common/devtraffic"]
  persistenceProfile: "destination-address"
  dos: /Common/dos
  profiles:
    tcp:
      client: /Common/f5-tcp-lan
      server: /Common/f5-tcp-wan
  pool:
    service: svc-1
    servicePort: 8181
    loadBalancingMethod: fastest-node
    monitor:
      type: tcp
      interval: 10
      timeout: 10
    # reselectTries specifies the maximum number of attempts to find a responsive member for a connection
    # Supported values: [0, 65535]
    reselectTries: 15
    # serviceDownAction specifies connection handling when member is non-responsive
    # Supported values: “drop”, “none”, “reselect”, “reset”
    serviceDownAction: reselect
