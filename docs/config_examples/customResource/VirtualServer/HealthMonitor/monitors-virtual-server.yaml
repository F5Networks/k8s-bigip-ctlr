apiVersion: cis.f5.com/v1
kind: VirtualServer
metadata:
  labels:
    f5cr: "true"
  name: cr-foo
  namespace: default
spec:
  allowVlans: []
  host: foo.example.com
  httpTraffic: ""
  iRules: []
  pools:
    - monitors:
        - interval: 10
          recv: a
          send: /
          targetPort: 80
          timeout: 10
          type: tcp
        - interval: 10
          recv: a
          send: /
          timeout: 10
          type: http
        - name: /Common/http
          reference: bigip
      path: /foo
      service: pytest-svc-1
      servicePort: 80
  snat: auto
  tlsProfileName: ""
  virtualServerAddress: 10.8.3.11