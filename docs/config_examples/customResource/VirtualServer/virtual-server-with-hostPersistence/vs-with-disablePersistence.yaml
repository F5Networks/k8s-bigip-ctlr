apiVersion: "cis.f5.com/v1"
kind: VirtualServer
metadata:
  name: coffee-virtual-server
  namespace: coffee
  labels:
    f5cr: "true"
spec:
  # This is an insecure virtual, Please use TLSProfile to secure the virtual
  # check out tls examples to understand more.
  host: coffee.example.com
  ipamLabel: "Dev"
  # disables the persistence for the respective host
  hostPersistence:
    method: none
  pools:
    - path: /mocha
      service: svc-2
      servicePort: 80
