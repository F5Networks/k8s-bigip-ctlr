apiVersion: "cis.f5.com/v1"
kind: VirtualServer
metadata:
  name: my-new-virtual-server
  labels:
    f5cr: "true"
spec:
  host: caffee.example.com
  virtualServerAddress: "172.16.3.8"
  tlsProfileName: "my-tls-profile"
  profiles:
    profileProtocolInspection: "/Common/protocol_inspection_app_nginx"
  pools:
  - path: /coffee
    service: svc-2
    servicePort: 80
