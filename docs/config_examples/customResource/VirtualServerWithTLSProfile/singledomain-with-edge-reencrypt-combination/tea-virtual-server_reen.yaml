apiVersion: cis.f5.com/v1
kind: VirtualServer
metadata:
  labels:
    f5cr: "true"
  name: tea-virtual-server-reen
  namespace: default
spec:
  host: tea.example.com
  httpTraffic: redirect
  pools:
    - path: /green
      service: svc-1
      servicePort: 80
    - path: /black
      service: svc-2
      servicePort: 80
  tlsProfileName: reencrypt-tls-secret
  virtualServerAddress: 172.16.3.4