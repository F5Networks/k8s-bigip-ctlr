apiVersion: cis.f5.com/v1
kind: TLSProfile
metadata:
  name: reencrypt-tls-coffee
  labels:
    f5cr: "true"
spec:
  tls:
    termination: reencrypt
    clientSSL: clientssl-secret
    serverSSLs: serverssl-secret
    reference: secret
    clientSSLParams:
      renegotiationEnabled: false
    sererSSLParams:
      renegotiationEnabled: false
  hosts:
    - coffee.example.com