apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: virtualservers.cis.f5.com
spec:
  group: cis.f5.com
  names:
    kind: VirtualServer
    plural: virtualservers
    shortNames:
      - vs
    singular: virtualserver
  scope: Namespaced
  versions:
    -
      name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                partition:
                  type: string
                  pattern: '^[a-zA-Z]+[-A-z0-9_.]+$'
                host:
                  type: string
                  pattern: '^(([a-zA-Z0-9\*]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9])$'
                hostAliases:
                  type: array
                  items:
                    type: string
                    pattern: '^(([a-zA-Z0-9\*]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9])$'
                hostGroup:
                  type: string
                  pattern: '^[a-zA-Z]+[-A-z0-9_.:]*[A-z0-9]*$'
                hostGroupVirtualServerName:
                  type: string
                  pattern: '^[a-zA-Z]+([A-z0-9-_+])*([A-z0-9])$'
                httpTraffic:
                  type: string
                  enum: [allow, none, redirect]
                ipamLabel:
                  type: string
                  pattern: '^[a-zA-Z]+[-A-z0-9_.:]+[A-z0-9]+$'
                snat:
                  type: string
                  pattern: '^$|^\/?[a-zA-Z]+([-A-z0-9_+]+\/)*([-A-z0-9_.:]+\/?)+$'
                connectionMirroring:
                  type: string
                  enum: [ none, L4 ]
                tlsProfileName:
                  type: string
                  pattern: '^[a-zA-Z]+[-A-z0-9_.:]+[A-z0-9]+$'
                persistenceProfile:
                  type: string
                  pattern: '^\/?[a-zA-Z]+([-A-z0-9_+]+\/)*([-A-z0-9_.:]+\/?)*$'
                hostPersistence:
                  type: object
                  properties:
                    method:
                      type: string
                      enum: [ sourceAddress, destinationAddress, cookieInsert, cookieRewrite, cookiePassive, cookieHash, universal, hash, carp, none ]
                    metaData:
                      type: object
                      properties:
                        name:
                          type: string
                        key:
                          type: string
                        netmask:
                          type: string
                          pattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])|(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))$'
                        timeout:
                          type: integer
                          minimum: 1
                          maximum: 65535
                        offset:
                          type: integer
                          minimum: 1
                          maximum: 65535
                        length:
                          type: integer
                          minimum: 1
                          maximum: 65535
                        expiry:
                          type: string
                          pattern: '^((?:(?:[0-9]+d))|(?:(?:[0-9]+d)?((?:[01]?[0-9]|2[0-3]):[0-5][0-9](?::[0-5][0-9])?)))$'
                  required:
                    - method
                htmlProfile:
                  type: string
                  pattern: '^\/[a-zA-Z]+([A-z0-9-_+]+\/)+([-A-z0-9_.:]+\/?)*$'
                profiles:
                  type: object
                  properties:
                    tcp:
                      type: object
                      properties:
                        client:
                          type: string
                          pattern: '^\/([A-z0-9-_+]+\/)+([-A-z0-9_.:]+\/?)*$'
                        server:
                          type: string
                          pattern: '^\/([A-z0-9-_+]+\/)+([-A-z0-9_.:]+\/?)*$'
                    http2:
                      type: object
                      properties:
                        client:
                          type: string
                          pattern: '^\/([A-z0-9-_+]+\/)+([-A-z0-9_.:]+\/?)*$'
                        server:
                          type: string
                          pattern: '^\/([A-z0-9-_+]+\/)+([-A-z0-9_.:]+\/?)*$'
                dos:
                  type: string
                  pattern: '^\/[a-zA-Z]+([A-z0-9-_+]+\/)+([-A-z0-9_.:]+\/?)*$'
                profileAccess:
                  type: string
                  pattern: '^\/[a-zA-Z]+([A-z0-9-_+]+\/)+([-A-z0-9_.:]+\/?)*$'
                policyPerRequestAccess:
                  type: string
                  pattern: '^\/[a-zA-Z]+([A-z0-9-_+]+\/)+([-A-z0-9_.:]+\/?)*$'
                botDefense:
                  type: string
                  pattern: '^\/[a-zA-Z]+([A-z0-9-_+]+\/)+([-A-z0-9_.:]+\/?)*$'
                policyName:
                  type: string
                  pattern: '^[a-zA-Z]+[-A-z0-9_.:]+[A-z0-9]+$'
                rewriteAppRoot:
                  type: string
                  pattern: '^\/[a-zA-Z]+([A-z0-9-_+]+\/)*([-A-z0-9_.:]+\/?)*$'
                waf:
                  type: string
                  pattern: '^\/[a-zA-Z]+([A-z0-9-_+]+\/)+([-A-z0-9_.:]+\/?)*$'
                profileMultiplex:
                  type: string
                  pattern: '^\/[a-zA-Z]+([A-z0-9-_+]+\/)+([-A-z0-9_.:]+\/?)*$'
                allowVlans:
                  items:
                    type: string
                    pattern: '^\/[a-zA-Z]+([A-z0-9-_+]+\/)+([-A-z0-9_.]+\/?)*$'
                  type: array
                allowSourceRange:
                  items:
                    type: string
                  type: array
                httpMrfRoutingEnabled:
                  type: boolean
                iRules:
                  type: array
                  items:
                    type: string
                    pattern: '^none$|^\/[a-zA-Z]+([A-z0-9-_+]+\/)+([-A-z0-9_.:]+\/?)*$'
                serviceAddress:
                  type: array
                  maxItems: 1
                  items:
                    type: object
                    properties:
                      arpEnabled:
                        type: boolean
                      icmpEcho:
                        type: string
                        enum: [enable, disable, selective]
                      routeAdvertisement:
                        type: string
                        enum: [enable, disable, selective, always, any, all]
                      spanningEnabled:
                        type: boolean
                      trafficGroup:
                        type: string
                        pattern: '^\/([A-z0-9-_+]+\/)+([-A-z0-9_.:]+\/?)*$'
                defaultPool:
                  type: object
                  properties:
                    name:
                      type: string
                      pattern: '^\/[a-zA-Z]+([A-z0-9-_+]+\/)+([-A-z0-9_.:]+\/?)*$'
                    service:
                      type: string
                      pattern: '[a-z]([-a-z0-9]*[a-z0-9])?'
                    servicePort:
                      x-kubernetes-int-or-string: true
                      anyOf:
                        - type: integer
                        - type: string
                    serviceNamespace:
                      type: string
                      pattern: '^[a-zA-Z]+([-A-z0-9_.+:])*([A-z0-9])+$'
                    loadBalancingMethod:
                      type: string
                      pattern: '^[a-z]+[a-z_-]+[a-z]+$'
                    nodeMemberLabel:
                      type: string
                      pattern: '^[a-zA-Z0-9][-A-Za-z0-9_.\/]{0,61}[a-zA-Z0-9]=[a-zA-Z0-9][-A-Za-z0-9_.]{0,61}[a-zA-Z0-9]$'
                    monitors:
                      type: array
                      items:
                        type: object
                        properties:
                          type:
                            type: string
                            enum: [ tcp, udp, http, https ]
                          interval:
                            type: integer
                          timeout:
                            type: integer
                          targetPort:
                            type: integer
                          name:
                            type: string
                            pattern: '^\/[a-zA-Z]+([A-z0-9-_+]+\/)+([-A-z0-9_.:]+\/?)*$'
                          reference:
                            type: string
                            enum: [ bigip ]
                          send:
                            type: string
                          recv:
                            type: string
                          sslProfile:
                            type: string
                            pattern: '^\/([A-z0-9-_+]+\/)+([A-z0-9]+\/?)*$'
                    reference:
                      type: string
                      enum: [ bigip, service ]
                    reselectTries:
                      type: integer
                      minimum: 0
                      maximum: 65535
                    serviceDownAction:
                      type: string
                  required:
                    - reference
                pools:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        pattern: '^[a-zA-Z]+([-A-z0-9_.+:])*([A-z0-9])+$'
                      path:
                        type: string
                        pattern: '^\/([A-z0-9-_+]+\/)*([-A-z0-9_.:]+\/?)*$'
                      service:
                        type: string
                        pattern: '[a-z]([-a-z0-9]*[a-z0-9])?'
                      weight:
                        type: integer
                        minimum: 0
                        maximum: 256
                      alternateBackends:
                        type: array
                        items:
                          type: object
                          properties:
                            service:
                              type: string
                              pattern: '[a-z]([-a-z0-9]*[a-z0-9])?'
                            serviceNamespace:
                              type: string
                              pattern: '^[a-zA-Z]+([-A-z0-9_.+:])*([A-z0-9])+$'
                            weight:
                              type: integer
                              minimum: 0
                              maximum: 256
                          required:
                            - service
                      loadBalancingMethod:
                        type: string
                        pattern: '^[a-z]+[a-z_-]+[a-z]+$'
                      nodeMemberLabel:
                        type: string
                        pattern: '^[a-zA-Z0-9][-A-Za-z0-9_.\/]{0,61}[a-zA-Z0-9]=[a-zA-Z0-9][-A-Za-z0-9_.]{0,61}[a-zA-Z0-9]$'
                      servicePort:
                        x-kubernetes-int-or-string: true
                        anyOf:
                          - type: integer
                          - type: string
                      rewrite:
                        type: string
                        pattern: '^\/([A-z0-9-_+]+\/)*([-A-z0-9_.:]+\/?)*$'
                      hostRewrite:
                        type: string
                        pattern: '^(([a-zA-Z0-9\*]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9])$'
                      waf:
                        type: string
                        pattern: '^\/([A-z0-9-_+]+\/)+([A-z0-9]+\/?)*$'
                      serviceNamespace:
                        type: string
                        pattern: '^[a-zA-Z]+([-A-z0-9_.+:])*([A-z0-9])+$'
                      monitor:
                        type: object
                        properties:
                          type:
                            type: string
                            enum: [http, https, tcp]
                          send:
                            type: string
                          recv:
                            type: string
                          interval:
                            type: integer
                          timeout:
                            type: integer
                          targetPort:
                            type: integer
                          name:
                            type: string
                            pattern: '^\/[a-zA-Z]+([A-z0-9-_+]+\/)+([-A-z0-9_.:]+\/?)*$'
                          reference:
                            type: string
                            enum: [bigip]
                          sslProfile:
                            type: string
                            pattern: '^\/([A-z0-9-_+]+\/)+([A-z0-9]+\/?)*$'
                      monitors:
                        type: array
                        items:
                          type: object
                          properties:
                            type:
                              type: string
                              enum: [ http, https, tcp ]
                            send:
                              type: string
                            recv:
                              type: string
                            interval:
                              type: integer
                            timeout:
                              type: integer
                            targetPort:
                              type: integer
                            name:
                              type: string
                              pattern: '^\/[a-zA-Z]+([A-z0-9-_+]+\/)+([-A-z0-9_.:]+\/?)*$'
                            reference:
                              type: string
                              enum: [bigip]
                            sslProfile:
                              type: string
                              pattern: '^\/([A-z0-9-_+]+\/)+([A-z0-9]+\/?)*$'
                      minimumMonitors:
                        x-kubernetes-int-or-string: true
                        anyOf:
                          - type: integer
                          - type: string
                      reselectTries:
                        type: integer
                        minimum: 0
                        maximum: 65535
                      serviceDownAction:
                        type: string
                      extendedServiceReferences:
                        type: array
                        items:
                          type: object
                          properties:
                            clusterName:
                              type: string
                            service:
                              type: string
                              pattern: '[a-z]([-a-z0-9]*[a-z0-9])?'
                            namespace:
                              type: string
                            servicePort:
                              x-kubernetes-int-or-string: true
                              anyOf:
                                - type: integer
                                - type: string
                            weight:
                              type: integer
                              minimum: 0
                              maximum: 256
                    required:
                      - service
                      - servicePort
                virtualServerAddress:
                  type: string
                  pattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])|(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))$'
