                      type: string
                      enum: [low, high]
                iRules:
                  type: object
                  properties:
                    insecure:
                      type: string
                      pattern: '^\/([A-z0-9-_+]+\/)+([A-z0-9]+\/?)*$'
                    secure:
                      type: string
                      pattern: '^\/([A-z0-9-_+]+\/)+([A-z0-9]+\/?)*$'
                    priority:
                      type: string
                      enum: [ low, high ]
                profiles:
                  type: object
                  properties:
                    tcp:
                      type: object
                      properties:
                        client:
                          type: string
                          pattern: '^\/([A-z0-9-_+]+\/)+([A-z0-9-]+\/?)*$'
                        server:
                          type: string
                          pattern: '^\/([A-z0-9-_+]+\/)+([A-z0-9-]+\/?)*$'
                    udp:
                      type: string
                      pattern: '^\/([A-z0-9-_+]+\/)+([A-z0-9-]+\/?)*$'
                    http:
                      type: string
                      pattern: '^\/([A-z0-9-_+]+\/)+([A-z0-9-]+\/?)*$'
                    http2:
                      type: string
                      pattern: '^\/([A-z0-9-_+]+\/)+([A-z0-9-]+\/?)*$'
                    persistenceProfile:
                      type: string
                    profileL4:
                      type: string
                      pattern: '^\/([A-z0-9-_+]+\/)+([A-z0-9-]+\/?)*$'
                    profileMultiplex:
                      type: string
                      pattern: '^\/([A-z0-9-_+]+\/)+([A-z0-9-]+\/?)*$'
                    rewriteProfile:
                      type: string
                      pattern: '^\/([A-z0-9-_+]+\/)+([A-z0-9]+\/?)*$'
                    logProfiles:
                      items:
                        type: string
                        pattern: '^\/([A-z0-9-_+]+\/)*([A-z0-9-_\s]+\/?)*$'
                      type: array
                snat:
                  type: string