apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: cis-crd-validation
webhooks:
  - name: crd-validation.cis.f5.com
    clientConfig:
      service:
        name: cis-webhook
        namespace: kube-system
        path: /validate
        # You can patch this with
        # kubectl get secret cis-webhook-tls -n kube-system -o jsonpath='{.data.ca\.crt}'
      caBundle: <CA_BUNDLE>
    rules:
      - apiGroups: ["cis.f5.com"]
        apiVersions: ["v1"]
        resources: ["virtualservers", "transportservers", "ingresslinks"]
        operations: ["CREATE", "UPDATE"]
        scope: "Namespaced"
    admissionReviewVersions: ["v1"]
    sideEffects: None
    failurePolicy: Fail