apiVersion: cis.f5.com/v1
kind: TransportServer
metadata:
  labels:
    f5cr: "true"
  name: cr-transport-server
  namespace: default
spec:
  allowVlans: []
  iRules:
    - /Common/test_rule2
  mode: standard
  pool:
    multiClusterServices:
    # CIS supports to refer svs from local cluster and ha cluster
      - clusterName: cluster1
        namespace: default
        service: svc-12-external-service
        servicePort: 1344
        weight: 70
      - clusterName: cluster2
        namespace: default
        service: svc-21-external-service
        servicePort: 1344
        weight: 70
      - clusterName: cluster3
        namespace: default
        service: svc-1-external-service
        servicePort: 1344
        weight: 70
      - clusterName: cluster4
        namespace: default
        service: svc-1-external-service
        servicePort: 1344
        weight: 70
    monitor:
      interval: 20
      timeout: 10
      type: udp
    service: pytest-svc-1
    servicePort: 1344
    weight: 20
  snat: auto
  type: udp
  virtualServerAddress: 10.8.0.72
  virtualServerPort: 1344