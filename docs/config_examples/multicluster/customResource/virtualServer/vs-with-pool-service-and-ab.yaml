apiVersion: cis.f5.com/v1
kind: VirtualServer
metadata:
  labels:
    f5cr: "true"
  name: tea-virtual-server-edge
  namespace: default
spec:
  host: tea.example.com
  httpTraffic: redirect
  pools:
    - path: /neam
      service: svc-edge-a
      servicePort: 80
      weight: 50
      alternateBackends:
        - service: svc-edge-b
          weight: 30
        - service: svc-edge-c
          weight: 20