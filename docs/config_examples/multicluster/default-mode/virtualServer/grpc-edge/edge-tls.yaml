apiVersion: cis.f5.com/v1
kind: TLSProfile
metadata:
  labels:
    f5cr: "true"
  name: grpc-tls
  namespace: default
spec:
  hosts:
    - grpctest.example.com
  tls:
    clientSSL: example-grpc-secret
    clientSSLParams:
      profileReference: secret
      renegotiationEnabled: false
    reference: secret
    termination: edge