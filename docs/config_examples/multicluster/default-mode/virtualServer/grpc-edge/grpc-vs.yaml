apiVersion: cis.f5.com/v1
kind: VirtualServer
metadata:
  labels:
    f5cr: "true"
  name: grpc-vs
  namespace: default
spec:
  host: grpctest.example.com
  httpMrfRoutingEnabled: true
  pools:
    - multiClusterServices:
        - clusterName: cluster1
          namespace: default
          service: go-grpc-greeter-server
          servicePort: 80
        - clusterName: cluster2
          namespace: default
          service: go-grpc-greeter-server
          servicePort: 80
      path: /helloworld.Greeter/SayHello
  profiles:
    http2:
      client: /Common/http2
      server: /Common/http2-server
  tlsProfileName: grpc-tls
  virtualServerAddress: 10.8.1.49
