apiVersion: v1
kind: ConfigMap
metadata:
  name: global-spec-config
  namespace: kube-system
data:
  extendedSpec: |
    baseRouteSpec:
     tlsCipher:
         tlsVersion: 1.2
         ciphers: DEFAULT
         cipherGroup: /Common/f5-default 
     defaultTLS:
       clientSSL: /Common/clientssl
       serverSSL: /Common/serverssl
       reference: bigip
    extendedRouteSpec:
    - namespace: default
      vserverAddr: 10.8.0.4
      vserverName: nextgenroutes
      allowOverride: true
    - allowOverride: false
      namespace: bar
      vserverAddr: 10.8.0.5
