apiVersion: v1
kind: ConfigMap
metadata:
  name: default-extended-route-spec
  namespace: kube-system
data:
  extendedSpec: |
    baseRouteSpec:
     tlsCipher:
         tlsVersion: 1.2
         ciphers: DEFAULT
         cipherGroup: /Common/f5-default 
    extendedRouteSpec:
    - namespace: default
      vserverAddr: 10.8.3.11
      vserverName: nextgenroutes
      allowOverride: true
      tls:
        clientSSL: /Common/clientssl
        serverSSL: /Common/serverssl
        reference: bigip
