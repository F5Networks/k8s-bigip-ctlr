apiVersion: cis.f5.com/v1
kind: F5BigIpCtlr
metadata:
  name: f5-server
spec:
  version: 2.2.1
  args:
    log_as3_response: true
    manage_routes: true
    agent: as3
    log_level: DEBUG_OR_INFO
    route_vserver_addr: IP_ADDRESS
    bigip_partition: BIGIP_PARTITION
    openshift_sdn_name: /BIGIP_PARTITION/SDN_NAME
    bigip_url: BIGIP_IP_ADDRESS
    insecure: true
    pool-member-type: CLUSTER_OR_NODEPORT_OR_LOADBALANCER  
  bigip_login_secret: f5-bigip-ctlr-login
  image:
    pullPolicy: Always
    repo: k8s-bigip-ctlr
    user: f5networks
  namespace: kube-system
  rbac:
    create: true
  resources: {}
  serviceAccount:
    create: true
    name: null
  
